<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Keeper</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="card text-center mx-auto mt-5" style="width: 50%">
                <img src="img/tabletennis.jpg" class="card-img-top" alt="..." />
                <div class="card-header">Ping Pong Score Keeper</div>
                <div class="card-body">
                    <h1 class="card-title">
                        <span id="p1Display">0</span> to
                        <span id="p2Display">0</span>
                    </h1>
                    <p class="card-text">
                        Use the buttons below to keep score.
                    </p>
                    <h4 class="card-text">
                        <b>Play To</b>
                        <select class="rounded-pill" name="playto" id="playto">
                            <option value="6">6</option>
                            <option value="11">11</option>
                            <option value="21">21</option>
                        </select>
                    </h4>
                    <button class="btn btn-primary btn-lg" id="p1Button">
                        +1 Player One
                    </button>
                    <button class="btn btn-secondary btn-lg" id="p2Button">
                        +1 Player Two
                    </button>
                    <button class="btn btn-warning btn-lg" id="reset">
                        Reset
                    </button>
                </div>
                <div class="card-footer text-muted">
                    By Deivid Teta &copy; v1.0
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
